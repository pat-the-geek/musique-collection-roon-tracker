[pytest]
# pytest.ini - Configuration pytest pour Musique Collection & Tracker
# Version: 1.0.0
# Date: 26 janvier 2026

# Répertoires de test
testpaths = src/tests

# Options par défaut
addopts = 
    -v
    --strict-markers
    --tb=short
    --color=yes

# Marqueurs personnalisés
markers =
    unit: Tests unitaires (rapides, sans dépendances externes)
    integration: Tests d'intégration (peuvent nécessiter APIs ou fichiers)
    slow: Tests lents nécessitant des appels API réels
    spotify: Tests du service Spotify
    lastfm: Tests du service Last.fm
    discogs: Tests du service Discogs
    roon: Tests du tracker Roon

# Chemins Python
pythonpath = src

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options de couverture (si pytest-cov est installé)
[coverage:run]
source = src
omit = 
    */tests/*
    */conftest.py
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
